<body>

The ng-repeat directive actually clones HTML elements once for each item in a collection.
-->

<div ng-app="" ng-init="names=['Andrei','Marasca','Diego','Zancan','Fino','RogÃª']">
    <ul>
   <li ng-repeat="x in names"> {{x}} </li>
   </ul>
</div>

</body>
